<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샤픽 - 마이페이지</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 프로필 헤더 */
        .profile-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            color: white;
            text-align: center;
        }

        .my-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            border: 3px solid rgba(255,255,255,0.5);
            margin: 0 auto 10px;
            display: block;
            object-fit: cover;
        }

        .my-name {
            font-size: 20px;
            font-weight: 800;
            margin: 0;
        }

        .my-info {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* 코인 지갑 */
        .coin-wallet {
            background-color: white;
            margin: -20px 20px 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .coin-count {
            font-size: 24px;
            font-weight: 800;
            color: #333;
        }

        .charge-btn {
            background-color: #ff758c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }

        /* 메뉴 리스트 */
        .menu-list {
            padding: 0 20px;
            flex: 1;
        }

        .menu-item {
            padding: 18px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            color: #333;
            font-weight: 500;
        }

        .arrow {
            color: #ccc;
        }

        /* 탭바 */
        .tab-bar {
            background: white;
            border-top: 1px solid #eee;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
        }

        .tab-item {
            text-align: center;
            font-size: 11px;
            color: #888;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
            display: block;
        }

        .tab-item.active {
            color: #ff758c;
        }

        /* [추가] 코인 충전 모달(팝업) 디자인 */
        .modal-overlay {
            display: none; /* 평소엔 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            width: 80%;
            max-width: 300px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }

        .coin-item {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

            .coin-item:hover {
                background-color: #fff0f6;
                border-color: #ff758c;
            }

        .close-btn {
            margin-top: 15px;
            background: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" class="my-photo">
            <h2 class="my-name" id="display-nickname">로딩중...</h2>
            <p class="my-info" id="display-info">정보를 불러오는 중</p>
        </div>

        <div class="coin-wallet">
            <div>
                <span style="font-size:12px; color:#888; display:block;">보유 코인</span>
                <span class="coin-count" id="display-coin">💎 0개</span>
            </div>
            <button class="charge-btn" onclick="openStore()">충전하기</button>
        </div>

        <div class="menu-list">
            <div class="menu-item" onclick="alert('준비 중입니다')">
                <span>📝 프로필 수정</span> <span class="arrow">></span>
            </div>
            <div class="menu-item" onclick="alert('고객센터 연결')">
                <span>📞 고객센터 / 신고</span> <span class="arrow">></span>
            </div>
        </div>

        <nav class="tab-bar">
            <a href="matching.html" class="tab-item">
                <span class="tab-icon">🏠</span>홈
            </a>
            <div class="tab-item">
                <span class="tab-icon">💬</span>채팅
            </div>
            <a href="mypage.html" class="tab-item active">
                <span class="tab-icon">👤</span>마이
            </a>
        </nav>
    </div>

    <div id="coinModal" class="modal-overlay">
        <div class="modal-box">
            <h3>💎 코인 스토어</h3>
            <p style="font-size:13px; color:#888; margin-bottom:20px;">매칭을 위해 코인을 충전하세요</p>

            <div class="coin-item" onclick="buyCoin(5)">
                <span>💎 5개</span>
                <span style="font-weight:bold; color:#ff758c;">5,000원</span>
            </div>
            <div class="coin-item" onclick="buyCoin(10)">
                <span>💎 10개 (+1개 보너스)</span>
                <span style="font-weight:bold; color:#ff758c;">10,000원</span>
            </div>

            <button class="close-btn" onclick="closeStore()">닫기</button>
        </div>
    </div>

    <script>
        // -----------------------------------------------------------
        // [필수] signup.html과 똑같은 키를 넣어주세요!
        // -----------------------------------------------------------
        const PROJECT_URL = 'https://gmzvbgkxwzadpndeostq.supabase.co';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtenZiZ2t4d3phZHBuZGVvc3RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyOTM3NTIsImV4cCI6MjA3OTg2OTc1Mn0.9VfVKumfVOPYDrwKvd4lyKjeUnKfGD5Z4v7k-Wfj140';
        // -----------------------------------------------------------

        const supabase = window.supabase.createClient(PROJECT_URL, API_KEY);

        // 1. 내 정보 불러오기
        async function loadMyInfo() {
            // users 테이블에서 가장 최근에 가입한 1명을 가져옴 (임시 로그인 처리)
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(1);

            if (error) {
                console.error('에러:', error);
                document.getElementById('display-nickname').innerText = "불러오기 실패";
            } else if (data && data.length > 0) {
                const me = data[0]; // 가져온 정보

                // 화면에 정보 꽂아넣기
                document.getElementById('display-nickname').innerText = me.nickname;
                document.getElementById('display-info').innerText = `${me.university} · ${me.mbti}`;

                // 성별에 따라 기본 코인 다르게 보여주기 (린 캔버스: 여성 무료/이벤트 등)
                if (me.gender === '여성') {
                    document.getElementById('display-coin').innerText = "💎 무제한";
                } else {
                    document.getElementById('display-coin').innerText = "💎 5개"; // 가입 축하금
                }
            }
        }

        // 페이지 열리자마자 정보 불러오기 실행
        loadMyInfo();

        // 2. 코인 스토어 기능
        function openStore() {
            document.getElementById('coinModal').style.display = 'flex';
        }

        function closeStore() {
            document.getElementById('coinModal').style.display = 'none';
        }

        function buyCoin(amount) {
            alert(`💎 ${amount}개 결제가 진행됩니다.\n(PG사 연동 필요)`);
            closeStore();
        }
    </script>
</body>
</html>
