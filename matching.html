<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샤픽 - 오늘의 매칭</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        /* 1. 기본 설정 */
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 2. 상단 헤더 */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            color: #ff758c;
            margin: 0;
        }

        .coin-badge {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 3. 메인 콘텐츠 (카드 영역) */
        .content-area {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 프로필 카드 디자인 */
        .profile-card {
            width: 100%;
            height: 520px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        /* 사진 영역 (블라인드 처리) */
        .photo-area {
            height: 60%;
            background-color: #ddd;
            position: relative;
            overflow: hidden;
        }

            .photo-area img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                filter: blur(15px); /* 블러 효과 */
                transform: scale(1.1);
                transition: opacity 0.3s ease;
            }

        .blind-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            width: 100%;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* 정보 영역 */
        .info-area {
            padding: 20px;
            height: 40%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .user-title {
            font-size: 22px;
            font-weight: 800;
            margin: 0 0 5px 0;
            color: #333;
        }

        .user-detail {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .tag {
            background-color: #fff0f6;
            color: #ff758c;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        /* 버튼 디자인 */
        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: transform 0.1s;
        }

            .btn:active {
                transform: scale(0.95);
            }

        .btn-pass {
            background-color: #f1f3f5;
            color: #868e96;
        }

        .btn-like {
            background-color: #ff758c;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 117, 140, 0.3);
        }

        /* 4. 하단 탭바 (메뉴) */
        .tab-bar {
            background: white;
            border-top: 1px solid #eee;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .tab-item {
            text-align: center;
            font-size: 11px;
            color: #888;
            cursor: pointer;
            text-decoration: none; /* 링크 밑줄 제거 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
            display: block;
        }

        .tab-item.active {
            color: #ff758c;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1 class="logo">Shapic</h1>
            <div class="coin-badge">
                <span>💎 5</span>
            </div>
        </header>

        <div class="content-area">
            <div class="profile-card">
                <div class="photo-area">
                    <img id="profile-img" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="profile">
                    <div class="blind-text">
                        🔒 프로필 사진 비공개<br>
                        <span style="font-size: 12px; font-weight: 400;">서로 수락 시 공개됩니다</span>
                    </div>
                </div>

                <div class="info-area">
                    <div>
                        <h2 class="user-title" id="user-name">수도권 S대 <span style="font-weight:400; font-size:18px;">23세</span></h2>
                        <p class="user-detail" id="user-info">시각디자인과 · ENFP</p>

                        <div class="tags" id="user-tags">
                            <span class="tag">#카페투어</span>
                            <span class="tag">#전시회</span>
                            <span class="tag">#애교많음</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-pass" onclick="nextProfile()">다음</button>
                        <button class="btn btn-like" onclick="requestChat()">대화 요청 (💎1)</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="tab-bar">
            <div class="tab-item active">
                <span class="tab-icon">🏠</span>홈
            </div>
            <div class="tab-item">
                <span class="tab-icon">💬</span>채팅
            </div>
            <a href="mypage.html" class="tab-item">
                <span class="tab-icon">👤</span>마이
            </a>
        </nav>
    </div>

    <script>
        // 1. 보여줄 사람들의 데이터 (가짜 데이터)
        const profiles = [
            {
                name: "수도권 S대",
                age: 23,
                info: "시각디자인과 · ENFP",
                tags: ["#카페투어", "#전시회", "#애교많음"],
                img: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
            },
            {
                name: "서울 K대",
                age: 25,
                info: "경영학과 · ESTJ",
                tags: ["#리더십", "#맛집탐방", "#계획적"],
                img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
            },
            {
                name: "지방거점 N대",
                age: 22,
                info: "컴퓨터공학 · INTP",
                tags: ["#게임", "#집순이", "#고양이상"],
                img: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
            }
        ];

        let currentIndex = 0; // 현재 몇 번째 사람인지 기억

        // 다음 사람 보여주는 함수
        function nextProfile() {
            currentIndex++; // 번호 1 증가

            // 마지막 사람을 넘어가면 다시 처음으로 (또는 종료 알림)
            if (currentIndex >= profiles.length) {
                alert("오늘의 소개는 여기까지입니다! (다시 처음부터 보여드릴게요)");
                currentIndex = 0;
            }

            updateScreen(currentIndex);
        }

        // 화면을 갱신하는 함수
        function updateScreen(index) {
            const person = profiles[index];

            // 텍스트 바꾸기
            document.getElementById('user-name').innerHTML = `${person.name} <span style="font-weight:400; font-size:18px;">${person.age}세</span>`;
            document.getElementById('user-info').innerText = person.info;

            // 이미지 바꾸기
            document.getElementById('profile-img').src = person.img;

            // 태그 바꾸기 (기존 태그 지우고 새로 만들기)
            const tagBox = document.getElementById('user-tags');
            tagBox.innerHTML = ''; // 싹 비우기

            person.tags.forEach(text => {
                const span = document.createElement('span');
                span.className = 'tag';
                span.innerText = text;
                tagBox.appendChild(span);
            });
        }

        // 대화 요청 버튼 함수
        function requestChat() {
            const currentPerson = profiles[currentIndex].name;
            if (confirm(`'${currentPerson}' 님에게 대화를 요청하시겠습니까? (💎코인 1개 차감)`)) {
                alert('요청을 보냈습니다! 상대방이 수락하면 채팅이 연결됩니다.');
            }
        }
    </script>
</body>
</html>
