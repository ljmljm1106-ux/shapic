<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>샤픽 - 매칭</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* (기존 스타일 동일) */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            z-index: 10;
            border-bottom: 1px solid #eee;
            height: 60px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: #ff758c;
            margin: 0;
        }

        .coin-box {
            font-weight: 700;
            background: #fff0f6;
            padding: 6px 14px;
            border-radius: 20px;
            color: #ff758c;
            font-size: 14px;
        }

        .timer-bar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 13px;
            font-weight: 600;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .timer-highlight {
            color: #ffeb3b;
            font-family: monospace;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .slogan-area {
            text-align: center;
            padding: 15px 0 5px;
            background: white;
            border-bottom: 1px solid #f5f5f5;
            flex-shrink: 0;
        }

        .slogan-text {
            font-size: 13px;
            color: #888;
            margin: 0;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .slogan-highlight {
            color: #ff758c;
            font-weight: 700;
        }

        .match-grid {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 25px;
            overflow-y: auto;
            background: #fff;
            perspective: 1000px;
        }

        .card-slot {
            width: 100%;
            height: 320px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid #eee;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.1s;
        }

            .card-slot:active {
                transform: scale(0.98);
            }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-slot.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-front, .flip-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .photo-area {
            width: 100%;
            height: 100%;
            position: relative;
            background: #f0f0f0;
        }

            .photo-area img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            color: white;
            padding: 20px 15px;
            text-align: left;
        }

        .univ-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            display: inline-block;
        }

        .name-row {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .user-nick {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
        }

        .user-age {
            font-size: 15px;
            opacity: 0.9;
        }

        .blur-img {
            filter: blur(15px);
            transform: scale(1.1);
        }

        .lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2);
            z-index: 5;
        }

        .btn-unlock {
            background: #333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 8px;
        }

        .btn-free {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 4px 10px rgba(255, 117, 140, 0.3);
            cursor: pointer;
        }

        .action-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.1);
            z-index: 5;
        }

        .profile-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-close-btn {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px 20px;
        }

        .modal-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
            color: #333;
            margin: 0;
        }

        .modal-sub {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        .bio-box {
            background: #fff0f6;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .d-item {
            font-size: 14px;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .d-label {
            font-size: 12px;
            color: #ff758c;
            font-weight: bold;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
        }

        .tag {
            background: #f5f7fa;
            color: #555;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #f0f0f0;
        }

        .btn-chat-big {
            width: 100%;
            background: #ff758c;
            color: white;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .tab-bar {
            background: white;
            border-top: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            height: 60px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .tab-item {
            text-align: center;
            font-size: 11px;
            color: #888;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            .tab-item.active {
                color: #ff758c;
            }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1 class="logo">Shapic</h1>
            <div class="coin-box">💎 <span id="my-coin">0</span></div>
        </header>

        <div class="timer-bar" id="timer-bar">
            <i class="fa-regular fa-clock"></i>
            <span id="timer-text">로딩중...</span>
            <span id="timer-count" class="timer-highlight">00:00:00</span>
        </div>

        <div class="slogan-area">
            <p class="slogan-text">매일 오후 <span class="slogan-highlight">2시, 10시</span><br>설레는 인연이 도착합니다 💌</p>
        </div>

        <div class="match-grid" id="card-list-area">
            <div class="card-slot" id="card-top">
                <div class="flip-card-inner" id="inner-top"></div>
            </div>
            <div class="card-slot" id="card-bottom">
                <div class="flip-card-inner" id="inner-bottom"></div>
            </div>
        </div>

        <div class="profile-modal" id="profileModal">
            <div class="modal-header">
                <span style="font-weight:bold; font-size:16px;">상세 프로필</span>
                <button class="modal-close-btn" onclick="closeDetailView()">✕</button>
            </div>
            <div class="modal-content">
                <div style="text-align:center;">
                    <img id="modal-img" src="" class="modal-photo">
                    <h2 class="modal-title" id="modal-name">닉네임</h2>
                    <p class="modal-sub" id="modal-univ">학교 · 전공</p>
                </div>
                <div class="bio-box" id="modal-bio">자기소개가 없습니다.</div>
                <div class="detail-grid">
                    <div class="d-item"><span class="d-label">출생년도</span> <span id="modal-birth">-</span></div>
                    <div class="d-item"><span class="d-label">MBTI</span> <span id="modal-mbti">-</span></div>
                    <div class="d-item"><span class="d-label">거주지</span> <span id="modal-residence">-</span></div>
                    <div class="d-item"><span class="d-label">종교</span> <span id="modal-religion">-</span></div>
                    <div class="d-item"><span class="d-label">눈매</span> <span id="modal-eyelid">-</span></div>
                    <div class="d-item"><span class="d-label">연락스타일</span> <span id="modal-contact">-</span></div>
                </div>
                <p style="font-size:12px; font-weight:bold; color:#888; margin-bottom:8px;">매력 키워드</p>
                <div class="tags" id="modal-tags"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-chat-big" id="btn-send-like" onclick="">💌 호감 보내기 (무료)</button>
            </div>
        </div>

        <nav class="tab-bar">
            <div class="tab-item active"><span style="display:block; font-size:20px;">🏠</span>홈</div>
            <a href="likes.html" class="tab-item"><span style="display:block; font-size:20px;">❤️</span>호감</a>
            <a href="mypage.html" class="tab-item"><span style="display:block; font-size:20px;">👤</span>마이</a>
        </nav>
    </div>

    <script>
        // -----------------------------------------------------------
        // [필수] 키 값 입력
        // -----------------------------------------------------------
        const PROJECT_URL = 'https://gmzvbgkxwzadpndeostq.supabase.co';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtenZiZ2t4d3phZHBuZGVvc3RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyOTM3NTIsImV4cCI6MjA3OTg2OTc1Mn0.9VfVKumfVOPYDrwKvd4lyKjeUnKfGD5Z4v7k-Wfj140';
        // -----------------------------------------------------------

        const supabase = window.supabase.createClient(PROJECT_URL, API_KEY);

        let myId = null;
        let myCoins = 0;
        let loadedProfiles = {};

        const SLOT_1 = 14; const SLOT_2 = 22;

        const silhouetteMale = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";
        const silhouetteFemale = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";

        async function init() {
            startTimer();
            myId = localStorage.getItem('my_id');

            if (myId) {
                const { data: me } = await supabase.from('users').select('gender, coins').eq('id', myId).maybeSingle();
                if (me) {
                    myCoins = me.coins || 0;
                    document.getElementById('my-coin').innerText = myCoins;
                    loadMatches(me.gender);
                } else {
                    loadMatches(null);
                }
            } else {
                loadMatches(null);
            }
        }

        function startTimer() {
            function update() {
                const now = new Date();
                let target = new Date();
                let msg = "";
                const h = now.getHours();

                if (h >= 14 && h < 22) { target.setHours(22, 0, 0, 0); msg = "오늘의 매칭 종료까지"; }
                else { msg = "다음 매칭 도착까지"; if (h >= 22) target.setDate(target.getDate() + 1); target.setHours(14, 0, 0, 0); }

                const diff = target - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const fmt = (n) => n < 10 ? "0" + n : n;

                document.getElementById('timer-text').innerText = msg;
                document.getElementById('timer-count').innerText = `${fmt(hours)}:${fmt(minutes)}:${fmt(seconds)}`;
            }
            setInterval(update, 1000); update();
        }

        async function loadMatches(myGender) {
            let query = supabase.from('users').select('*').eq('status', 'active');
            if (myGender) query = query.neq('gender', myGender);

            const { data: users, error } = await query.limit(10);
            if (!users || users.length < 1) { alert("매칭 상대 없음"); return; }

            const shuffled = users.sort(() => 0.5 - Math.random());

            loadedProfiles['top'] = shuffled[0];
            loadedProfiles['bottom'] = shuffled[1];

            let unlockedIds = [];
            if (myId) {
                const { data: unlocks } = await supabase.from('unlocks').select('target_id').eq('user_id', myId);
                unlockedIds = unlocks ? unlocks.map(u => u.target_id) : [];
            }

            renderCard('top', shuffled[0], unlockedIds.includes(shuffled[0].id), true);

            if (shuffled[1]) {
                renderCard('bottom', shuffled[1], unlockedIds.includes(shuffled[1].id), false);
            } else {
                document.getElementById('card-bottom').style.display = 'none';
            }
        }

        function renderCard(position, person, isUnlockedDB, isFreeSlot) {
            const container = document.getElementById(`inner-${position}`);

            let isTimeUnlocked = false;
            let currentSlotID = "WAIT";

            // 무료 슬롯 체크
            if (isFreeSlot) {
                const now = new Date();
                const hour = now.getHours();
                const dateStr = now.toISOString().slice(0, 10);
                if (hour >= SLOT_1 && hour < SLOT_2) currentSlotID = `${dateStr}-14`;
                else if (hour >= SLOT_2) currentSlotID = `${dateStr}-22`;

                const lastFree = localStorage.getItem('last_free_slot');
                if (currentSlotID !== "WAIT" && lastFree !== currentSlotID) isTimeUnlocked = true;
            }

            const lastFree = localStorage.getItem('last_free_slot');
            const isLocalOpened = (isFreeSlot && lastFree === currentSlotID && currentSlotID !== "WAIT");
            const isOpen = isUnlockedDB || isLocalOpened;

            const imgSrc = person.gender === '여성' ? silhouetteFemale : silhouetteMale;
            let birthStr = person.birth_year ? person.birth_year.substring(2, 4) + "년생" : "00년생";

            let html = '', btnHtml = '', blurClass = '', infoHtml = '';

            // [상황 A] 무료 오픈 가능 (비회원도 포함)
            if (!isOpen && isFreeSlot && isTimeUnlocked) {
                blurClass = '';
                btnHtml = `<div class="action-overlay"><button class="btn-action-big btn-free" onclick="tryUnlock('${position}', '${person.id}', true)"><i class="fa-solid fa-gift"></i> 카드 열기 (무료)</button></div>`;
                infoHtml = `<div class="info-overlay"><span class="univ-badge">${person.university}</span><div class="name-row"><h2 class="user-nick">${person.nickname}</h2><span class="user-age">${birthStr}</span></div></div>`;
            }
            // [상황 B] 유료 잠금
            else if (!isOpen) {
                blurClass = 'blur-img';
                btnHtml = `<div class="action-overlay" style="background: rgba(0,0,0,0.4);"><i class="fa-solid fa-lock" style="font-size:30px; color:white; margin-bottom:10px;"></i><button class="btn-action-big btn-paid" onclick="tryUnlock('${position}', '${person.id}', false)">코인 사용하여 열기 (💎1)</button></div>`;
                infoHtml = `<div class="info-overlay"><span class="univ-badge">${person.university}</span><div class="name-row"><h2 class="user-nick">비공개</h2><span class="user-age">${birthStr}</span></div></div>`;
            }
            // [상황 C] 이미 열림
            else {
                blurClass = '';
                infoHtml = `<div class="info-overlay"><span class="univ-badge">${person.university}</span><div class="name-row"><h2 class="user-nick">${person.nickname}</h2><span class="user-age">${birthStr}</span></div><p style="font-size:12px; color:#ddd; margin:3px 0 0;">터치하여 상세정보 보기 👆</p></div>`;
            }

            container.innerHTML = `
                    <div class="photo-area" onclick="${isOpen ? `openDetailView('${position}')` : ''}">
                        <img src="${imgSrc}" class="${blurClass}">${btnHtml}${infoHtml}
                    </div>
                `;
        }

        function openDetailView(position) {
            const person = loadedProfiles[position];
            if (!person) return;
            const imgSrc = person.gender === '여성' ? silhouetteFemale : silhouetteMale;
            let birthStr = person.birth_year ? person.birth_year.substring(2, 4) + "년생" : "00년생";

            document.getElementById('modal-img').src = imgSrc;
            document.getElementById('modal-name').innerText = person.nickname;
            document.getElementById('modal-univ').innerText = `${person.university} · ${person.mbti}`;
            document.getElementById('modal-bio').innerText = person.bio || "자기소개가 없습니다.";
            document.getElementById('modal-birth').innerText = person.birth_year + "년 (" + birthStr + ")";
            document.getElementById('modal-mbti').innerText = person.mbti;
            document.getElementById('modal-residence').innerText = person.residence || '-';
            document.getElementById('modal-religion').innerText = person.religion || '-';
            document.getElementById('modal-eyelid').innerText = person.eyelid || '-';
            document.getElementById('modal-contact').innerText = person.contact_style || '-';

            const tagBox = document.getElementById('modal-tags');
            tagBox.innerHTML = '';
            if (person.keywords) {
                person.keywords.split(',').forEach(k => {
                    tagBox.innerHTML += `<span class="tag">${k}</span>`;
                });
            }

            document.getElementById('btn-send-like').setAttribute('onclick', `sendLike('${person.id}')`);
            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeDetailView() { document.getElementById('profileModal').style.display = 'none'; }

        async function tryUnlock(position, targetId, isFree) {
            // [무료] 비회원도 오픈 가능
            if (isFree) {
                const now = new Date();
                const slotID = `${now.toISOString().slice(0, 10)}-${now.getHours() >= 22 ? 22 : 14}`;
                localStorage.setItem('last_free_slot', slotID);

                // 회원이면 DB 기록
                if (myId) await recordUnlock(targetId);

                alert("🎉 무료로 오픈되었습니다!");
                location.reload();
                return;
            }

            // [유료] 로그인 필수 (여기서 체크)
            if (!checkLogin()) return;

            if (myCoins < 1) { alert("코인 부족!"); return; }
            if (confirm("코인 1개를 사용하여 확인하시겠습니까?")) {
                const { error: coinErr } = await supabase.from('users').update({ coins: myCoins - 1 }).eq('id', myId);
                if (coinErr) { alert("오류"); return; }
                await recordUnlock(targetId); alert("🔓 오픈되었습니다!"); location.reload();
            }
        }

        // [중복 방지] 호감 보내기
        async function sendLike(targetId) {
            if (!checkLogin()) return;

            // 중복 체크
            const { data: existing } = await supabase.from('likes')
                .select('id')
                .eq('sender_id', myId)
                .eq('receiver_id', targetId)
                .maybeSingle();

            if (existing) {
                alert("이미 호감을 보낸 상대방입니다! 💘");
                return;
            }

            const msg = prompt("💌 상대방에게 보낼 한마디를 적어주세요!");
            if (msg === null) return;

            const { error } = await supabase.from('likes').insert({ sender_id: myId, receiver_id: targetId, message: msg });
            if (error) alert("오류가 발생했습니다.");
            else { alert("전송 완료!"); closeDetailView(); }
        }

        async function recordUnlock(targetId) { await supabase.from('unlocks').insert({ user_id: myId, target_id: targetId }); }

        function checkLogin() {
